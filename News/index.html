        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: hsl(207.08deg 100% 22.16%);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 10px 0;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: hsl(0deg 100% 37.65%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .notice {
            background-color: hsl(0deg 100% 90%);
            color: hsl(0deg 100% 22%);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: hsl(207.08deg 100% 22.16%);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .gallery-item {
            position: relative;
            display: inline-block;
        }

        .gallery img, .gallery video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }

        .gallery-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }

        .modal-content-wrapper {
            position: relative;
            display: block;
            max-width: 90%;
            max-height: 80%;
            margin: 5% auto;
            overflow: auto; /* Enable scrolling */
        }

        .modal-content {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: hsl(0deg 100% 50%);
        }

        .footer {
            background-color: hsl(207.08deg 100% 22.16%);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            background-color: hsl(0deg 100% 37.65%);
            color: white;
            text-decoration: none;
            border-radius: 5px;

        }

<!-- Modal for Image and Video -->
<div id="myModal" class="modal">

    <div class="modal-content-wrapper">

<script>
    function openModal(src) {
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const modalVideo = document.getElementById("modalVideo");
        
        if (src.endsWith('.mp4')) {
            modalVideo.src = src;
            modalVideo.style.display = "block";
            modalImg.style.display = "none";
        } else {
            modalImg.src = src;
            modalImg.style.display = "block";
            modalVideo.style.display = "none";
        }
        
        modal.style.display = "block";
    }

    function closeModal() {
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const modalVideo = document.getElementById("modalVideo");
        
        modal.style.display = "none";
        modalImg.src = "";
        modalVideo.src = "";
        modalVideo.style.display = "none";
    }

    // Close the modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById("myModal");
        if (event.target == modal) {
            closeModal();
        }
    }
</script>
