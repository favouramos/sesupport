<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="banner.png" type="image/png">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .contact-form h1 {
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form input,
        .contact-form textarea {
            background: rgba(255, 255, 255, 0.8);
            transition: transform 0.2s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            transform: translateX(5px) rotate(2deg);
            outline: none;
        }

        .contact-form button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #0056b3;
        }

        .contact-info {
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info i {
            margin-right: 8px;
            color: #007bff;
        }

        @media (max-width: 768px) {
            .contact-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="contact-form">
        <h1>Contact Us</h1>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button onclick="sendMessage()">Submit</button>
        <div class="contact-info">
            <p><i class="fa fa-map-marker"></i> Wing B, Ground Floor<br>
            Reinsurance Building, Plot 784 Herbert Macaulay Way, CBD, Abuja.</p>
            <p><i class="fa fa-map-marker"></i> #76 St. Michael's Road<br>
            Aba, Abia State.</p>
            <p><i class="fa fa-phone"></i> Phone: <a href="tel:+2347036492281" style="color: white; text-decoration: none;">07036492281</a></p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function sendMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                const whatsappNumber = '2347046264458';
                const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(
                    `Name: ${name}\nEmail: ${email}\nMessage: ${message}`
                )}`;

                window.open(whatsappURL, '_blank');
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
